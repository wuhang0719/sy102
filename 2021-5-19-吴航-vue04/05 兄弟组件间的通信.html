<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 子组件触发自定义事件， 执行父组件的方法 -->
    <div id="app">
        <h1>父组件：{{msg}}</h1>
        <hr>
        <child :demo="xxoo"></child>
        <hr>
        <other :msg="msg"></other>
    </div>
    <template id="child">
        <div>
            <h1>子组件1</h1>
            <h2>子组件1:{{msg}}</h2>
            <input type="text" v-model="msg">
        </div>
    </template>
    <template id="other">
        <div>
            <h1>子组件2</h1>
            <h2>子组件2:{{msg}}</h2>
        </div>
    </template>
    <script src="./dist/5.js"></script>
</body>
</html>
